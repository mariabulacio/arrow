            <article id="torneo1">

                    <img src="/imgs/trofeo.png" alt="">

                    <article id="torneo2">

            <div id="torneoscreados">
            </div>
            <div id="torneospublicados"></div>
            <div id="usuariostorneo">
                <form action="" id="formtorneo">
                    <input type="text" placeholder="Título:" id="titulotorneo">
                    <input type="date" placeholder="Fecha:" id="fechatorneo">
                    <select id="modo">
                        <option value="" disabled selected>Modalidad:</option>
                        <option value="12m Raso 60cm">12m Raso 60cm</option>
                        <option value="12m Raso 40cm">12m Raso 40cm</option>
                        <option value="18m Raso 40cm">18m Raso 40cm</option>

                    </select>
                    <button id="nuevotorneo">Crear</button>
                </form>
            </div>
            <div id="fiscalizandoCompa">
                <form action="" class="formpropio">
                    <div class="top-row">
                        <input type="text" placeholder="Arquero:" id="nombreArquero">
                        <select id="modos">
                            <option value="" disabled selected>Modalidad:</option>
                            <option value="12m Raso 60cm">12m Raso 60cm</option>
                            <option value="12m Raso 40cm">12m Raso 40cm</option>
                            <option value="18m Raso 40cm">18m Raso 40cm</option>
                            <option value="18m Libre 40cm">18m Libre 40cm</option>
                        </select>
                    </div>
                    <div id="anotando">
                        <div id="registro">
                            <input type="text" placeholder="Flecha 1:" class="flechas">
                            <input type="text" placeholder="Flecha 2:" class="flechas">
                            <input type="text" placeholder="Flecha 3:"class="flechas">
                        </div>
                    </div>
                    <div class="botones">
                        <button id="agregando">Agregar</button>
                        <button id="resultadoArquero">Resultado</button>
                        <button id="enviaArquero">Enviar</button>
                    </div>
                    <div id="sumatoria"></div>
                </form>
            </div>
            <div id="resultadosTorneo"></div>
            <article id="editar">
                    <a href="" id="btnEditar">
                        <img src="/imgs/editar.png" alt="">
                    </a>
                    <h3>Editar</h3>
